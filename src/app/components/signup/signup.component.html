<div class="wrapper">
  <div class="border">
    <div class="leftside">
      <h2 class="header">Fundoo</h2>
      <h5 class="sub-header">Create your Fundoo Account</h5>
      <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
        <!-- Grouping First Name and Last Name inputs together for side-by-side layout -->
        <div class="form-group-Initials">
          <div class="form-group-row">
            <mat-form-field appearance="outline">
              <mat-label>Enter First Name</mat-label>
              <input
                matInput
                placeholder="First Name"
                formControlName="firstName"
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Enter Last Name</mat-label>
              <input
                matInput
                placeholder="Last Name"
                formControlName="lastName"
              />
            </mat-form-field>
          </div>

          <!-- Email input field that spans the full width -->
          <div
            class="form-group email"
            [ngClass]="{
              'has-error': submitted && registerForm.get('email')?.invalid
            }"
          >
            <mat-form-field appearance="outline">
              <mat-label>Enter your Email</mat-label>
              <input matInput placeholder="Email" formControlName="email" />
            </mat-form-field>
            <mat-error
              *ngIf="submitted && registerForm.get('email')?.errors?.['required']"
            >
              Email is required
            </mat-error>
            <mat-error
              *ngIf="submitted && registerForm.get('email')?.errors?.['email']"
            >
              Email is invalid
            </mat-error>
          </div>
        </div>

        <!-- Password input field -->
        <div
          class="form-group password"
          [ngClass]="{
            'has-error': submitted && registerForm.get('password')?.invalid
          }"
        >
          <mat-form-field appearance="outline">
            <mat-label>Enter your Password</mat-label>
            <input
              matInput
              type="password"
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
          <mat-error
            *ngIf="submitted && registerForm.get('password')?.errors?.['required']"
          >
            Password is required
          </mat-error>
        </div>

        <br />

        <div class="registerBtn">
          <!-- Link for Sign in instead -->
          <small>
            <a href="#" style="text-decoration: none; color: #007bff"
              >Sign in instead</a
            >
          </small>
          <div class="regstr">
            <button mat-stroked-button color="primary" type="submit">
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="rightside">
      <div class="image-container">
        <img src="../../../assets/img.PNG" alt="img" width="250" height="300" />
      </div>
      <div class="text-below-image">
        <span>One account. All of Fundoo working for you.</span>
      </div>
    </div>
  </div>
</div>
